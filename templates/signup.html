{% extends "layout.html" %}
{% block body %}

	{% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}</p>
	<center>
	<div class="w3-container w3-center w3-animate-zoom">
	<form action="{{ url_for('signup') }}" method="post" 
	style = " 
			 width:40%;
			 color:black;
			 margin-bottom:100px;
			 margin-left:320px;
			 border-radius:25px ;
			 font-size: 20px">
		
		<center>
			<dl>
				<dt>Email id:</dt>
		        <dd><input type="email" name="email" placeholder="example@gmail.com" style="font-size: 20px"></dd>
		        <br>
	            <dt>Name:</dt>
		        <dd><input type="text" name="name" style="font-size: 20px"></dd>
	            <br>
		        <dt>phone number:</dt>
		        <dd><input type="text" name="phone" style="font-size: 20px" required></dd>
		        <br>
	            <dt>Password:</dt>
		        <dd><input type="password" name="password" style="font-size: 20px" required></dd>
		        <br>
	            <dt>Re-enter password:</dt>
		        <dd><input type="password" name="rePassword" style="font-size: 20px" required></dd>
		        <br>
		        
		        <dd><input type="submit" value="Register" style="font-size: 20px" class="btn btn-info" style="background-color: cornflowerblue;border-radius:5px"></dd>
			</dl>
		</center>
		
	</form>
	</div>
	</center>

{% endblock %}
