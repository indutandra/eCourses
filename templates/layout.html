<!DOCTYPE html>
<html lang="en">
<head>
  <title>My blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/custom.css">
</head>
<body 
  style="background-color: lightblue; color= #FFFFFF; background-repeat: no-repeat; background-position: center; background-size: cover; width:100%; height: 100%; padding-bottom:300px; ">

  <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:lightblue;">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" style="color: #F2F3F4;" href="/">UDACITY</a>
      </div>

      {% if not session.logged_in %}

      <ul class="nav navbar-nav navbar-right">

        <li><a href="/signup"><span class="glyphicon glyphicon-user" style="color: white;"></span> Sign Up</a></li>
        <li><a href="/login"><span class="glyphicon glyphicon-log-in" style="color: white;"></span> Login</a></li>

      </ul>

      {% else %}

      <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
          	<a class="dropdown-toggle" data-toggle="dropdown" style="color:white;" href="#">{{session.log_email}}
          		<span class="caret"></span>
          	</a>

            <ul class="dropdown-menu">

              <li class="dropdown-list">
              	<a href="/userdetails">Your details</a>
              </li>

              <li class="dropdown-list">
              	<a href="/logout">Logout</a>
              </li>

            </ul>
          </li>
      </ul>

      {% endif %}
    </div>
  </nav>

  <br>
  <br>
  <br>

  <div class="container well col-md-12">
    {% block body %}
    {% endblock %}
    <br><br><br><br>
    <br><br><br><br>
  </div>

  <br>
  <br>
  <br>

</body>
</html>
