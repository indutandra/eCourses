<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="{{ url_for('static', filename="css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{url_for('static', filename="css/style.css")}}">
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/scripts/module.js"></script>
    <title>PYTHON LESSONS</title>
    
</head>
<body>
  <div id="throbber" style="display:none; min-height:120px;"></div>
  <div id="noty-holder"></div>
  <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="col-md-10 navbar-header">
            <button type="button" class="col-sm-2 navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <li>

            </li>
         </ul>
         {% if not session.logged_in %}

      <ul class="nav navbar-nav navbar-right">

        <li><a href="/signup"><span class="glyphicon glyphicon-user" style="color: white;"></span> Sign Up</a></li>
        <li><a href="/login"><span class="glyphicon glyphicon-log-in" style="color: white;"></span> Login</a></li>

      </ul>
      {% else %}
      <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" style="color:white;" href="#">{{session.log_email}}
                <span class="caret"></span>
            </a>

            <ul class="dropdown-menu">

              <li class="dropdown-list">
                <a href="/userdetails">Your details</a>
              </li>

              <li class="dropdown-list">
                <a href="/logout">Logout</a>
              </li>

            </ul>
          </li>
      </ul>

      {% endif %}
  <div class="col-md-12">
    {% block body %}
    {% endblock %}
    <br><br><br><br>
    <br><br><br><br>
  </div>
</body>
</html>
