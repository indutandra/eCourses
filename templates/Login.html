{% extends "layout.html" %}
{% block body %}
<br><br><br><br>
<br><br><br><br>
  <h2>Login</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('Login') }}" method="post" style = "background-color:lightblue">>
    <center>
      <dl>
        <dt>Email ID:</dt>
        <dd><input type="email" name="email"></dd>
        <dt>Password:</dt>
        <dd><input type="password" name="password"></dd>
        <br>
        <dd><input type="submit" value="Login"></dd>
      </dl>
    </center>
  </form>
<br><br><br><br>
<br><br><br><br>
{% endblock %}
